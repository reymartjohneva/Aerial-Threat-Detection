<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aerial Object Detection</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è Aerial Object Detection System</h1>
            <p class="subtitle">Desktop Monitoring Application</p>
        </header>

        <main>
            <div class="dashboard">
                <div class="card">
                    <h2>System Status</h2>
                    <div class="status-indicator">
                        <div class="status-light active"></div>
                        <span id="systemStatus">Active</span>
                    </div>
                </div>

                <div class="card">
                    <h2>Objects Detected</h2>
                    <div class="metric">
                        <span class="metric-value" id="threatCount">0</span>
                        <span class="metric-label">Total</span>
                    </div>
                </div>

                <div class="card">
                    <h2>Active Monitoring</h2>
                    <div class="metric">
                        <span class="metric-value" id="monitoringTime">00:00:00</span>
                        <span class="metric-label">Duration</span>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button id="startBtn" class="btn btn-primary">Start Monitoring</button>
                <button id="stopBtn" class="btn btn-secondary" disabled>Stop Monitoring</button>
                <button id="resetBtn" class="btn btn-danger">Reset</button>
            </div>

            <div class="log-section">
                <h2>Activity Log</h2>
                <div id="logContainer" class="log-container">
                    <p class="log-entry">System initialized and ready...</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Aerial Threat Detection v1.0.0 | Built with Electron</p>
        </footer>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
